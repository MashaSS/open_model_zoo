description: >-
  RepVGG-B0 is image classification model pre-trained on ImageNet dataset. RepVGG
  is architecture of convolutional neural network, which has a VGG-like inference-time
  body and structural re-parameterization technique.

  The model input is a blob that consists of a single image of "1x3x224x224" in RGB
  order.

  The model output is typical object classifier for the 1000 different classifications
  matching with those in the ImageNet database.

  For details see repository <https://github.com/DingXiaoH/RepVGG> and paper <https://arxiv.org/abs/2101.03697>.
